<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="utf-8">
    <title>Мишка - магазин товаров ручной работы.</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="page__body">
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="#" alt="Мишка - магазин товаров ручной работы." width="86" height="35" title="Перейти на главную страницу">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <svg></svg>
        </button>
        <ul class="main-nav__list menu">
          <li class="menu__item">
            <a class="menu__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Вязание на заказ</a>
          </li>
          <li class="menu__item">Поиск по сайту</li>
          <li class="menu__item">
            <a class="menu__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Вязание на заказ</h1>
      <section class="order">
        <p class="order__note">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order__form form" action="" method="POST">
          <fieldset class="form__element type">
            <legend class="form__legend">Тип</legend>
            <ul class="form__option option">
              <li class="option__item">
                <input class="option__radio" type="radio" id="accessory" value="accessory" name="type" checked>
                <label class="option__name" for="accessory">Аксессуар для интерьера</label>
              </li>
              <li class="option__item">
                <input class="option__radio" type="radio" id="toy" value="toy" name="type">
                <label class="option__name" for="toy">Аксессуар для интерьера</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__element color">
            <legend class="form__legend">Цвет</legend>
            <ul class="form__option option">
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="white" name="white" checked>
                <label class="option__name" for="white">Белый</label>
              </li>
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="grey" name="grey" checked>
                <label class="option__name" for="grey">Серый</label>
              </li>
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="tiffany" name="tiffany">
                <label class="option__name" for="tiffany">«Тиффани»</label>
              </li>
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="black" name="black">
                <label class="option__name" for="black">Черный</label>
              </li>
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="pink" name="pink">
                <label class="option__name" for="pink">Розовый</label>
              </li>
              <li class="option__item">
                <input class="option__checkbox" type="checkbox" id="orange" name="orange">
                <label class="option__name" for="orange">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__element option__item--column">
            <legend class="form__legend">ФИО</legend>
            <ul class="form__option option">
              <li class="option__item option__item--column">
                <label class="option__name" for="name">Имя:</label>
                <input class="option__input" type="text" id="name" placeholder="Введите ваше имя*" required>
              </li>
              <li class="option__item option__item--column">
                <label class="option__surname" for="surname">Фамилия:</label>
                <input class="option__input" type="text" id="surname" placeholder="Укажите фамилию*" required>
              </li>
              <li class="option__item option__item--column">
                <label class="option__patronymic" for="patronymic">Отчество:</label>
                <input class="option__input" type="text" id="patronymic" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </fieldset>
          <!-- я пока так оставлю, дойду до стилей будет более понятно . пока не вижу всей картины  -->
          <fieldset class="form__element">
            <ul class="form__option option">
              <li class="option__item option__item--column">
                <label class="form__legend form__legend--tel" for="tel">Тел</label>
                <input class="option__input input" id="tel" type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
              </li>
              <li class="option__item option__item--column">
                <label class="form__legend form__legend--email" for="email">E-mail</label>
                <input class="option__input input" id="email" type="email" name="email" placeholder="Ваш Email*" required>
              </li>
              <li class="option__item option__item--column">
                <label class="form__legend form__legend--additional" for="additional">Доп</label>
                <textarea class="option__textarea input" id="additional" name="additional" rows="7" cols="25" placeholder="Опишите все ваши пожелания к заказу"></textarea>
              </li>
            </ul>
          </fieldset>
          <p class="form__notice">*Поля обязательны для заполнения</p>
          <button class="form__button button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Мишка в Инстаграм">
            <svg></svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Мишка в Фейсбуке">
            <svg></svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Мишка в Твиттере">
            <svg></svg>
          </a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти в HTML Academy">
          <svg></svg>
        </a>
      </div>
    </footer>
  </body>
</html>
